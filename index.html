<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <style>
        body { margin: 0; padding: 0; }
        html { height: 100%; cursor: default; }
        body {
            font-family: "Roboto", sans-serif; /* Default font */
            width: 100%; height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
            animation: fadein 3s forwards;
        }
        h1 {
            font-family: "Mansalva", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3em;
        }
        h2 {
            font-weight: 300;
            margin-bottom: 25px;
        }
        img {
            width: 25%; /* Image width */
            border: 0; /* For IE */
            /* Aspect ratio of image, gives initial dimension to prevent text moving down once image is loaded */
            /* When changing logo, change this also */
            /* aspect-ratio: 50 / 50; */
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }
        /* Progress bar */
        #progress {
            width: 45%; /* Bar width */
            margin: 0 auto;
            border-radius: 10px; /* Roundness */
            background-color: #a8a8a8; /* Background colour */
            padding: 7px 5px;
            /* border: 5px solid #a8a8a8; Border */
        }
        #fill {
            /* padding: 0px 0; */
            background-color: #e1f1af; /* Fill colour */
            width: 20%; /* Bar percentage, change text below also */
            border-radius: 7px; /* Roundness */
            animation: proanimate 2s;
        }
        #barpercent h3 {
            color: black; /* Bar percentage text colour */
            margin: 0; padding: 0;
            opacity: 1;
            animation: fadein 3s forwards;
        }

        /* Fades in animation */
        @keyframes fadein  {
            from { opacity: 0; }
        }
        /* Animates bar on page load */
        @keyframes proanimate {
            from { width: 0%; }
        }

        @media screen and (max-width:600px) {
            img {
                width: 40%;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1em;
            }
            #progress {
                width: 80%; /* Bar width */
            }
        }
    </style>
    <title>Coming Soon</title>
</head>
<body>
    <div id="main">
        <img src="logo.png" alt="Logo Image">
        <h1>Φωτεινή Σταματοπούλου</h1>
        <h2>ΙΔΙΩΤΙΚΟ ΙΑΤΡEΙΟ ΙΚΕ<br>
            <small>Ιστοσελίδα υπό κατασκευή...</small>
        </h2>
        <div id="progress">
			<div id="fill">
				<div id="barpercent"><h3>20%</h3></div>
			</div>
		</div>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Mynerve&display=swap" rel="stylesheet">

</body>
</html>
